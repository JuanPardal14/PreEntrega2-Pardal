        </nav>
    </header>
    <main>
        <section class="container contacto img-fluid">
            <h1 class="titulo">CONTACTO</h1>
            <div>
                <form class="row">
                    <div class="col-12 col-lg-6">
                        <label for="emailinput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailinput" placeholder="Escribe tu Email">
                        <label for="inputnombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputnombre" placeholder="Escribe tu Nombre">
                        <label for="inputapellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputapellido" placeholder="Escribe tu Apellido">
                        <label for="estado">Soltero/a</label>
                        <select name="estado" id="estado">
                            <option value="Si">si</option>
                            <option value="no">no</option>
                        </select>

                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="texto">Mensaje</label>
                        <textarea name="texto" id="texto" cols="40" rows="5"></textarea>
                        <input type="submit" value="enviar">
                        <input type="reset" value="reset">
                        <label for="noticias">¿Desea recibir noticias?</label>
                        <input type="checkbox" name="noticias" id="noticias" value="si">
                    </div>

                </form>

            </div>

        </section>
    </main>
    <footer class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary barra-nav-footer">
